    <script>
        const contactos = [

        contactos.push({nombre:"Maisie Haley",telefono:"0913 531 3030",correo:"risus.Quisque@urna.ca"});

        //Solicitamos la información con el prompt

        let opcion = prompt("Ingresa una de las siguientes opciones: \n 1.- Mostrar el primer contacto (primero) \n 2.- Mostrar el último contacto (ultimo) \n 3.- Añadir un nuevo contacto (nuevo)");
