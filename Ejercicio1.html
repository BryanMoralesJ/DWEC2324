    <script>

    const usuarios = [
        { id: 1, nombre: 'Juan', edad: 25 },
        { id: 2, nombre: 'María', edad: 30 },
        { id: 3, nombre: 'Pedro', edad: 20 },
        { id: 4, nombre: 'Ana', edad: 35 },

    //Filtrar mayor de 25 años

    let mayorVeinticinco = usuarios.filter(usuario => usuario.edad >= 25);

    console.log(mayorVeinticinco);

    </script>
