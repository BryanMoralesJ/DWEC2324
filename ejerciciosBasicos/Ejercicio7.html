<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let leerNumero = parseInt(prompt("Ingresa un número: "));
        document.write("TABLA DEL NÚMERO : " + leerNumero + "<br/>");
        for(let i = 0; i <= 10; i++){
            document.write(leerNumero + " X " + i + " = " + (i*leerNumero) + "<br/>");
        }
    </script>
</body>
</html>
