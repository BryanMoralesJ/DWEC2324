        let parrafo1 = document.getElementById("parrafo1");

        let parrafo3 = document.getElementById("parrafo3");
        let parrafo3Class = document.getElementsByClassName("miClase");

        let boton1 = document.getElementById("cambiarTextos");

        boton1.addEventListener("click",() => {

            parrafo2.innerHTML = "Nuevo texto parrafo2";
            parrafo3.innerHTML = "Nuevo texto parrafo3";

        boton2.addEventListener("click", () => {
            parrafo1.setAttribute("class","miClase");

        boton3.addEventListener("click", () => {
            parrafo1.setAttribute("class","");

        },false);
    </script>
