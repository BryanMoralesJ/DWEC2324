<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function cifrarPalabra(palabra){
            const vocales = ['a', 'e', 'i', 'o', 'u'];
            let resultado = "pe";

            for (let i = 0; i < palabra.length; i++) {
                const letraActual = palabra[i].toLowerCase();
                resultado += letraActual;

                if(vocales.includes(palabra[i]) && !vocales.includes(palabra[i + 1]) && i !== palabra.length - 1){
                    resultado += "pe";
                }
            }
            return resultado;
        }   

        console.log(cifrarPalabra("Autenticacion"));
    </script>
</body>
</html>
