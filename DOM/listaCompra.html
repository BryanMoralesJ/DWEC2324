<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <p>Lista de la compra</p>
        <ul id="lista">
        </ul>
        <input type="text" name="texto" id="texto"><br/><br/>
        <button id="btnAgregar">AÃ±adir</button>
    </div>

    <script>
        window.addEventListener("load",() => {
            let lista = document.getElementById("lista");
            let btn = document.getElementById("btnAgregar");
            let texto = document.getElementById("texto");
            let guardarItems = [];

            btn.addEventListener("click", () => {
                guardarItems.push(texto.value);

                texto.value = "";
                lista.innerHTML = "";

                for(let i = 0; i < guardarItems.length; i++){ 
                    let crearItem = document.createElement("li");
                    crearItem.innerHTML = guardarItems[i];
                    guardarItems.sort();
                    lista.appendChild(crearItem);
                }
                console.log(guardarItems);
            },false);
        });
    </script>
</body>
</html>
