<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frase = prompt("Indica una frase por teclado: ");
        const ar = frase.split(' ');

        console.log(ar[0]); // Primer elemento.
        console.log(ar[ar.length-1]); // ultimo elemento
        console.log(ar.length); // palabras de la frase

    </script>
</body>
</html>
