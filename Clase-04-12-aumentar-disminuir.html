<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="contador"></p>
    <button id="boton">Aumentar / Disminuir n√∫mero</button>

    <script>
        let parrafo = document.querySelector(".contador");
        let boton = document.querySelector("#boton");
        let contador = 0;

        boton.addEventListener("click", contadorAumentarDisminuir);

        boton.addEventListener('contextmenu', contadorAumentarDisminuir);
        function contadorAumentarDisminuir(event){
            if(event.type == "click"){
                parrafo.innerHTML = contador += +1;
                console.log(event.type);
            }else if(event.type == "contextmenu"){
                event.preventDefault();
                parrafo.innerHTML = contador += -1;
            }
        }


    </script>

</body>
</html>
