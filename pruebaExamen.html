<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        primera pasada
            altura = 10;
            fila = 0; 
            espacio = 1;
            dibujo = 0;

        segunda pasada
            altura = 10;
            fila = 1;
            espacio = 2;
            dibujo = 1;

        */
    let altura = 4;
        for(let filas = 0; filas < altura; filas++){ //Recorremos toda la altura
            for(let espacios = 0; espacios < (altura-filas-1); espacios++){ //Generamos los espacios para que quede centrado
                document.write("&nbsp");
            }
            for(let dibujo = 0; dibujo < (filas*2)+1; dibujo++){ //Dibujamos el asterisco
                    document.write("*");
            }
            document.write("<br/>"); //Salto de linea por cada fila
        }
    </script>
</body>
</html>
