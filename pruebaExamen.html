<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let altura = 4;
    let filas,dibujo;
        for(filas = 0; filas < altura; filas++){ //Recorremos toda la altura
            for(let espacios = 0; espacios < (altura-filas-1); espacios++){ //Generamos los espacios para que quede centrado
                document.write("&nbsp&nbsp");
            }
            for(dibujo = 0; dibujo < (filas*2)+1; dibujo++){ //Dibujamos el asterisco
                    document.write("*");
            }
            document.write("<br/>"); //Salto de linea por cada fila
        }

        for(filas += 1; filas >= 1; filas--){
            for(espacios = 0; espacios <= (altura-filas+2); espacios++){
                document.write("&nbsp");
            }
            for (dibujo = filas; dibujo >= 1;dibujo--){
                document.write("*");
            }
                document.write("</br>");    
        }
    </script>
</body>
</html>
