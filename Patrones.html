        function numeroPatrones(palabra){
            const patrones = [/00/gi,/101/gi,/ABC/gi,/HO/gi];  // con g conseguimos que se pase a la siguiente secuencia del patron y con la i que ignore mayusculas y minusculas
            let cont = 0;
            patrones.forEach(patron => {
                const aux = palabra.match(patron);
                if(aux){
                    cont += aux.length;
                    //console.log(aux); // Con esto visualizamos en la consola la cantidad de datos que trae como array...
                }
            });
        return cont;
        }

        let frase = prompt("Indica una frase: ");
        console.log(numeroPatrones(frase));

    </script>
