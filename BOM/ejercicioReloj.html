<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="reloj"></p>
    <script>
        let mostrar = setInterval(mostrarTiempo,1000); //Para que funcione hay que llamar a la funcion sin los parentesis
        function mostrarTiempo(){
            let fecha = new Date();
            document.getElementById("reloj").innerHTML = fecha.getSeconds();
        }
    </script>
    <button onclick="clearTimeout(mostrar)">Parar tiempo</button>
</body>
</html>
